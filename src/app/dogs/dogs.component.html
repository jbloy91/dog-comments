<div class="clr-row"  >
    <!-- ng-init="loadData()" -->
    <div *ngFor="let dog of dogs">
            <div class="clr-col-4 clr-align-items-center">
                <div class="card">
                    <div class="card-header">
                        {{dog.name | uppercase}}
                    </div>
                    <div class="card-text">
                        <div class="card-img">
                            <img [src]="dog.picture" />
                        </div>
                    <div class="card-block">
                        <!-- <div class="card-title">
                        Block
                    </div> -->

                            <ul class="list-group">
                                <div *ngFor="let comment of dog.comments">
                                    <li class="list-group-item" >{{comment}} </li>
                              
                            </div>
                        </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-link">Footer Action 1</button>
                        <button class="btn btn-sm btn-link">Footer Action 2</button>
                    </div>
                </div>
            </div>
        </div>
   
</div>
